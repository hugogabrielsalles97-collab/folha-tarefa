
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSA - SERRA DAS ARARAS | ENGENHARIA NEON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'neon-cyan': '#00f3ff',
              'neon-magenta': '#ff00ff',
              'neon-red': '#ff3131',
              'neon-green': '#39ff14',
              'neon-orange': '#ff8c00',
              'dark-bg': '#0a0a0c',
              'dark-surface': '#16161a',
              'dark-border': '#2a2a30',
              'eng-blue': '#00f3ff',
              'eng-orange': '#ff8c00',
            },
            boxShadow: {
              'neon-cyan': '0 0 10px rgba(0, 243, 255, 0.3)',
              'neon-magenta': '0 0 10px rgba(255, 0, 255, 0.3)',
              'neon-red': '0 0 10px rgba(255, 49, 49, 0.3)',
              'neon-green': '0 0 10px rgba(57, 255, 20, 0.3)',
              'neon-orange': '0 0 10px rgba(255, 140, 0, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0c;
        background-image: 
          linear-gradient(rgba(42, 42, 48, 0.5) 1px, transparent 1px),
          linear-gradient(90deg, rgba(42, 42, 48, 0.5) 1px, transparent 1px);
        background-size: 25px 25px;
        color: #e2e8f0;
      }

      .blueprint-grid {
        background-image: 
          linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      /* Moldura Técnica Neon */
      .technical-frame {
        background: #16161a;
        border: 1px solid #2a2a30;
        position: relative;
        padding: 1.25rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .technical-frame::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border: 1px solid rgba(255, 255, 255, 0.05);
        margin: 4px;
        pointer-events: none;
      }

      .corner-marker {
        position: absolute;
        width: 12px;
        height: 12px;
        border: 2px solid #ff8c00;
        z-index: 5;
        filter: drop-shadow(0 0 5px #ff8c00);
      }
      .corner-tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
      .corner-tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
      .corner-bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
      .corner-br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

      .eng-header-tab {
        background: #00f3ff;
        color: #000;
        padding: 3px 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-weight: 900;
        display: inline-block;
        font-size: 9px;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        z-index: 10;
        margin-bottom: 1.5rem;
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0c;
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a30;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }

      @media print {
        @page {
          margin: 1cm;
          size: portrait;
        }
        
        body { 
          background: white !important; 
          background-image: none !important;
          color: black !important;
        }

        header, .print-hidden {
          display: none !important;
        }

        .blueprint-grid {
          background-image: none !important;
        }

        .technical-frame { 
          box-shadow: none !important; 
          border: 1px solid #000 !important; 
          background: white !important;
          padding: 0 !important;
        }

        .technical-frame::before {
          display: none;
        }

        .eng-header-tab {
          background: black !important;
          color: white !important;
          box-shadow: none !important;
          border: 1px solid black !important;
          margin-bottom: 10px !important;
        }

        .corner-marker { 
          display: none !important; 
        }

        /* Garantir texto preto em tudo na impressão */
        * {
          color: black !important;
          text-shadow: none !important;
          box-shadow: none !important;
          border-color: #333 !important;
        }

        /* Estilo para a barra de progresso na impressão */
        .progress-bar-bg {
          border: 1px solid black !important;
          background-color: #f0f0f0 !important;
        }
        
        .progress-bar-fill {
          background-color: black !important;
        }

        /* Esconder ícones e botões de ação */
        button, select, input, .print\:hidden {
          display: none !important;
        }
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2/umd/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

  }
}
</script>
</head>
